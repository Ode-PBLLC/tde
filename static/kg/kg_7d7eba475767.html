      "description": "Transport system resilience is the sector\u2019s capacity to deal with, adapt to and recover from severe and sudden shocks. The recovery capacity determines the time needed to return to business as usual and can be improved through adaptation measures."
    },
    {
      "id": "Q1225",
      "kind": "Concept",
      "label": "chlorine",
      "description": "Chlorine is a yellow-green gas at room temperature. It is a disinfectant, used to treat water. It is used in the manufacture of consumer products, such PVC. Chlorine gas is itself very poisonous, and was used as a chemical weapon during the WWI."
    },
    {
      "id": "Q19",
      "kind": "Concept",
      "label": "reforestation",
      "description": "natural or intentional restocking of existing forests and woodlands that have been depleted"
    },
    {
      "id": "Q146",
      "kind": "Concept",
      "label": "Fungal symbioses",
      "description": "It is a symbiotic relationship between a fungus and a photosynthetic bacteria or algae. The cells from the alga or bacterium live inside the fungus. Besides providing a home, the fungus also provides nutrients. In turn, the bacterium or the alga provides energy to the fungus by performing photosynthesis."
    },
    {
      "id": "Q1228",
      "kind": "Concept",
      "label": "mercury",
      "description": "A silver-white, neurotoxicant metal that is a liquid at room temperature. Human activities, such as gold mining and the burning of coal and other fossil fuels are responsible for the mercury that is released into the air."
    },
    {
      "id": "Q179",
      "kind": "Concept",
      "label": "Grid resilience",
      "description": "The ability of a power system to resist, respond, and recover from a catastrophic event - such as environmental disasters - are key factors commonly used to define the resilience of the power system. Resilience measures reduce damage from outages and hasten restoration and recovery to shorten outage durations. ."
    },
    {
      "id": "Q97",
      "kind": "Concept",
      "label": "Seasonal to interannual weather forecast",
      "description": "This technology allows for a forecast of weather conditions for a period of three to six months ahead. Seasonal forecasts are based on existing climate data; in particular, on sea surface temperatures, which are then used in ocean-atmosphere dynamic models, coupled with the synthesis of physically plausible national and international models."
    },
    {
      "id": "Q88",
      "kind": "Concept",
      "label": "Forecasting system",
      "description": "Weather forecasting is an important application of scientific computing that aims to predict future weather changes, especially in regards to extreme weather events. It can generate data for dozens of atmospheric and land-soil variables, including temperatures, winds, precipitation, soil moisture, and atmospheric ozone concentration."
    },
    {
      "id": "Q144",
      "kind": "Concept",
      "label": "Soilless agriculture",
      "description": "Soilless agriculture refers to agricultural practices that grow plants without the use of traditional soil."
    },
    {
      "id": "Q82",
      "kind": "Concept",
      "label": "Flood and cyclone shelters",
      "description": ""
    },
    {
      "id": "Q89",
      "kind": "Concept",
      "label": "Climate scenario development",
      "description": "Climate scenarios often make use of climate projections by manipulating model outputs and combining them with observed climate data. To develop such scenarios various scenario construction methods are used, such as climate model based approaches,temporal and spatial analogues, incremental scenarios for sensitivity studies, and expert judgement."
    },
    {
      "id": "Q1070",
      "kind": "Concept",
      "label": "plastic leaching",
      "description": "The process of when plastic elements contaminate its surrounding environment."
    },
    {
      "id": "Q78",
      "kind": "Concept",
      "label": "Hydrological modelling",
      "description": "A hydrologic model is a simplification of a real-world system (e.g., surface water, soil water, wetland, groundwater, estuary) that aids in understanding, predicting, and managing water resources. Both the flow and quality of water are commonly studied using hydrologic models."
    },
    {
      "id": "Q113",
      "kind": "Concept",
      "label": "Permeable parking lots",
      "description": "Permeable pavements and parking lots are often constructed in urban settings to facilitate storm water runoff and mitigate urban flooding and storm water overflow risks. The permeable surfaces provide greater water uptake. The water is infiltrated, and to an extent purified, before recharging the groundwater. The resulting retention decreases runoff rates and reduces pressures on urban storm water systems."
    },
    {
      "id": "Q87",
      "kind": "Concept",
      "label": "Geographic Information Systems",
      "description": "Geographic Information Systems (GIS) are systems designed to capture, store, manipulate,analyze, manage, and present spatial or geographic data. . The primary purpose of GIS is to allow for the visualization, analysis, and interpretation of data to understand relationships, patterns, and trends. Geographic Information Systems (GIS) play a pivotal role in enhancing disaster management and planning in risk assessment, emergency response and recovery efforts."
    },
    {
      "id": "Q133",
      "kind": "Concept",
      "label": "climate-resilient forest management",
      "description": "Climate-Resilient Forest Management focuses on enhancing forest health to reduce risks associated with rising temperatures, shifting hydrological conditions, storms, fires, and pest outbreaks. It involves the diversification of trees' ages and species to reduce vulnerability."
    },
    {
      "id": "Q116",
      "kind": "Concept",
      "label": "Breakwaters",
      "description": "Breakwaters are shore-parallel structures located just offshore of the surf zone. They are designed to intercept and reduce incoming wave energy at the shoreline. They thereby protect the coastline behind breakwaters. Breakwaters are generally very solid, durable structures and are considered a protection measure."
    },
    {
      "id": "Q127",
      "kind": "Concept",
      "label": "Active motion-damping systems",
      "description": "Active motion-dampening systems are automated mooring systems that serve alongside or in place of traditional mooring techniques. They can help to minimize the movement of the ship when it is at port, adjusting automatically to tidal changes, swells, or other shifts in the sea level."
    },
    {
      "id": "Q1242",
      "kind": "Concept",
      "label": "methanol",
      "description": "Methanol is a primary alcohol (CH\u2083OH) with low intrinsic toxicity, found in various daily products. However, it metabolizes into highly toxic compounds that can cause blindness, coma, and life-threatening metabolic disturbances"
    },
    {
      "id": "Q110",
      "kind": "Concept",
      "label": "Flood-proof wells",
      "description": "Flooding of wells often results in contamination of freshwater. Specialised construction design and planning procedures can be used to protect wells against the risks of flooding, and consequent water contamination. Specific measures can mitigate contaminant infiltration and improve the well\u2019s strength, reducing the risk of collapse during a flooding event."
    },
    {
      "id": "Q281",
      "kind": "Concept",
      "label": "energy and power technologies",
      "description": ""
    },
    {
      "id": "Q174",
      "kind": "Concept",
      "label": "Interbasin transfers",
      "description": "Interbasin transfer refers to projects that transport water from one waterbasin or catchment area to another via canals, tunnels, bridges, or stream flow rerouting to usually address water scarcity."
    },
    {
      "id": "Q1584",
      "kind": "Concept",
      "label": "mitigation governance",
      "description": "Development and implementation of strategies, regulations, and initiatives to mitigate greenhouse gases"
    },
    {
      "id": "Q1345",
      "kind": "Concept",
      "label": "adaptation finance",
      "description": ""
    },
    {
      "id": "Q123",
      "kind": "Concept",
      "label": "Cliff stabilisation",
      "description": "Cliff stabilisation is a form of soft engineering, using natural processes to protect the shoreline against flooding and erosion. Stabilisation techniques are used to limit the amount of erosion and the potential for landslides,collapse and falling rocks."
    },
    {
      "id": "Q760",
      "kind": "Concept",
      "label": "extractive sector",
      "description": "Activities of industries that extract natural resources, such as mining, oil, and gas, for commercial use."
    },
    {
      "id": "Q901",
      "kind": "Concept",
      "label": "oil spill",
      "description": "An oil spill is the release of a liquid petroleum hydrocarbon into the environment, especially the marine ecosystem, due to human activity, and is a form of pollution."
    },
    {
      "id": "Q557",
      "kind": "Concept",
      "label": "adaptation",
      "description": "The process of adjusting to living in a changing climate. This can include altering behaviour, systems, and ways of life to reduce or avoid both current and future harms from climate impacts."
    },
    {
      "id": "Q137",
      "kind": "Concept",
      "label": "Prescribed fire",
      "description": "Prescribed fire is a form of land management in which fire is intentionally applied to vegetation. Prescribed fires are conducted under desired conditions to meet specific objectives, such as to restore fire regimes in adapted ecosystems or to limit the amount of dry brush in an area prone to wildfires."
    },
    {
      "id": "Q1286",
      "kind": "Concept",
      "label": "early warning system",
      "description": "An integrated single-hazard monitoring system that warns for impending extreme weather events and climate conditions, reducing the losses and damages and saving lives."
    },
    {
      "id": "Q1224",
      "kind": "Concept",
      "label": "phosphine",
      "description": "Phosphine is a colorless and extremely toxic gas to humans and to the environment that is used in industrial synthesis. Pure phosphine is also odorless."
    },
    {
      "id": "Q1103",
      "kind": "Concept",
      "label": "SDG target 3.9",
      "description": "Substantially reduce the number of deaths and illnesses from hazardous chemicals and air, water and soil pollution and contamination"
    },
    {
      "id": "Q740",
      "kind": "Concept",
      "label": "technologies",
      "description": "Human-created methods for extending agency."
    },
    {
      "id": "Q143",
      "kind": "Concept",
      "label": "soil moisture monitoring",
      "description": "Soil moisture is the amount of water in the soil. It is linked to the water cycle and is affected by both weather and climate patterns. It is also a vital component of the overall composition of ecosystems, affecting biodiversity. Accurate monitoring of soil moisture is therefore essential for understanding and managing environmental and societal challenges such as agricultural dynamics and biodiversity monitoring."
    },
    {
      "id": "Q155",
      "kind": "Concept",
      "label": "climate tolerant livestock",
      "description": "Climate-tolerant livestock refers to animals that are specifically bred or naturally adapted to withstand challenging environmental conditions caused by climate change."
    },
    {
      "id": "Q1583",
      "kind": "Concept",
      "label": "climate change governance",
      "description": "Development and implementation of strategies, regulations, and initiatives to mitigate, adapt, administrate risks, or deal with the transition from the impacts of climate change."
    },
    {
      "id": "Q1239",
      "kind": "Concept",
      "label": "asbestos",
      "description": "Asbestos refers to a group of natural minerals once widely used in building materials. All types can cause lung cancer, mesothelioma, larynx and ovarian cancer, and asbestosis (lung fibrosis)."
    },
    {
      "id": "Q109",
      "kind": "Concept",
      "label": "Artificial lowering of glacial lakes",
      "description": "The artificial lowering of glacial lakes is the process of draining water from those vulnerable to overflowing by digging a canal from the lake to a nearby river. Drainage reduces water level and decreases pressure on moraine dams. This in turn reduces the risk of burst events (i.e., GLOFs)."
    },
    {
      "id": "Q86",
      "kind": "Concept",
      "label": "Remote sensing",
      "description": "Remote sensing refers to the process of collecting data about an object or area without being in direct contact with it. This is typically done through satellites that capture images often using sensors that detect electromagnetic radiation (e.g., visible light, infrared, or microwave). This data can include information about vegetation, water bodies, land use, weather patterns, etc."
    },
    {
      "id": "Q96",
      "kind": "Concept",
      "label": "Hazard mapping",
      "description": "Hazard Mapping is the process of establishing where and to what extent particular phenomena are likely to pose a threat to people,property, infrastructure and economic activities. Hazard mapping represents the results of a hazard assessment on a map, showing the frequency/probability of occurrences of various magnitudes or duration."
    },
    {
      "id": "Q180",
      "kind": "Concept",
      "label": "Decentralised energy transmission",
      "description": "Decentralised energy systems aim to place power generation closer to the consumers. Since end users are distributed across a region, generating energy in a decentralised way can help minimise transmission and distribution losses, along with their associated economic and environmental costs."
    },
    {
      "id": "Q90",
      "kind": "Concept",
      "label": "Drought forecasting systems",
      "description": "Drought forecasting systems use models fed by climatic and atmospheric data (historical/seasonal weather patterns, real-time meteorological monitoring, and weather forecasts) to predict the probability of a drought occurring in a region or area of interest in the future (up to approximately three months). Drought forecasting systems are an important part of early warning systems, as they provide lead-time to planners for threat responses, which helps minimize drought impact risk."
    },
    {
      "id": "Q141",
      "kind": "Concept",
      "label": "Terracing",
      "description": "In agriculture, terracing refers to the technique of creating flat, stepped areas on slopes to facilitate farming. This method enhances water retention and reduces soil erosion, making it an essential practice in regions with hilly terrains."
    },
    {
      "id": "Q159",
      "kind": "Concept",
      "label": "Leakage management in piped systems",
      "description": "Management, detection and repair of small leaks in a distribution system are critical functions of system operation and maintenance. Leak management methods can prevent or reduce leakage volume and leak detection technology can improve the ability of water utilities to respond quickly and repair leaks."
    },
    {
      "id": "Q183",
      "kind": "Concept",
      "label": "Resilient rail systems",
      "description": "Resilience of railway transport system is defined as the ability of a railway system to provide effective services in normal conditions, as well as to resist, absorb, accommodate and recover quickly from disruptions or disasters."
    },
    {
      "id": "Q147",
      "kind": "Concept",
      "label": "crop diversification and new varieties",
      "description": "Crop diversification refers to the practice of growing a variety of different crops on the same agricultural land, rather than focusing on a single crop. This strategy is used to reduce the risks associated with farming, such as those caused by pests, diseases, or unpredictable weather patterns. It also helps improve soil health, increase biodiversity, and provide a more stable income for farmers."
    },
    {
      "id": "Q135",
      "kind": "Concept",
      "label": "Ecological buffer zones",
      "description": "Buffer zones are designated areas used to protect sensitive landscape patches (e.g., wetlands, wildlife reserves) o lessen the impacts of human activity and land disturbance."
    },
    {
      "id": "Q176",
      "kind": "Concept",
      "label": "Water recycling and reclamation",
      "description": "Water recycling and reclamation is an approach that considers to consider municipal wastewater as a vital resource for appropriate applications, including agricultural and other irrigation, industrial and domestic uses."
    },
    {
      "id": "Q151",
      "kind": "Concept",
      "label": "E-agriculture",
      "description": "e-Agriculture is a global community of practice that facilitates dialogue, information exchange and sharing of ideas related to the use of information and communication technologies (ICTs) for sustainable agriculture and rural development."
    },
    {
      "id": "Q114",
      "kind": "Concept",
      "label": "Bioswales",
      "description": "A bioswale is a ditch with vegetation and a porous bottom. The top layer consists of enhanced soil with plants. Below there is a layer of gravel, scoria or baked clay pellets packed in geotextile. These materials have large empty spaces, allowing the rainwater to drain off. An infiltration pipe/drainpipe is situated below the second layer. Rainfall infiltrates into the ground via the ditch and the packed layer. If the water rises above the level of the overflow, the water runs through it to the drainpipe."
    },
    {
      "id": "Q998",
      "kind": "Concept",
      "label": "maladaptation",
      "description": "Maladaptation is when adaptation strategies increase vulnerability to climate change impacts, rather than reduce them."
    },
    {
      "id": "Q177",
      "kind": "Concept",
      "label": "Fog harvesting",
      "description": "Fogs have the potential to provide an alternative source of fresh water in dry regions and can be harvested through the use of simple and low-cost collection systems. Captured water can then be used for agricultural irrigation and domestic use. Fog harvesting provides a way of capturing vital water supplies to support farming."
    },
    {
      "id": "Q253",
      "kind": "Concept",
      "label": "mitigation technologies",
      "description": ""
    },
    {
      "id": "Q567",
      "kind": "Concept",
      "label": "renewables",
      "description": "Renewables are a natural resource or source of energy that are not depleted by use, often with a low carbon footprint"
    },
    {
      "id": "Q128",
      "kind": "Concept",
      "label": "Artificial reefs",
      "description": "Artificial reefs have been constructed from discarded human-made materials, such as tires, concrete blocks, or even old subway cars, in areas of oceans where reefs have been depleted. Organisms such as algae and barnacles then attach to these surfaces and lay the ecological groundwork for a reef to bloom."
    },
    {
      "id": "Q661",
      "kind": "Concept",
      "label": "coal",
      "description": "Coal is a combustible black or brownish-black sedimentary rock with a high amount of carbon and hydrocarbons. It is a non-renewable energy source and fossil fuel, and has four main types."
    },
    {
      "id": "Q165",
      "kind": "Concept",
      "label": "Sprinkler irrigation",
      "description": "Sprinkler irrigation is a type of pressurised irrigation that consists of applying water to the soil surface using mechanical and hydraulic devices that simulate natural rainfall. Sprinkler irrigation technology can support farmers to adapt to climate change by making more efficient use of their water supply."
    },
    {
      "id": "Q76",
      "kind": "Concept",
      "label": "Disaster-resilient buildings",
      "description": "It refers to buildings that are built to withstand and quickly recover from various hazards, including natural disasters."
    },
    {
      "id": "Q47",
      "kind": "Concept",
      "label": "just transition",
      "description": "Broadly defined as ensuring that no one is left behind or pushed behind in the transition to low-carbon."
    },
    {
      "id": "Q158",
      "kind": "Concept",
      "label": "Non-revenue water reduction",
      "description": "Non-revenue water is the difference between the volume input to a municipal distribution system (e.g. from a treatment plant) and the billed authorized consumption (e.g. water for which the utility receives payment), in other words, is the water that is pumped and then lost or unaccounted that could have otherwise been sold. If the water losses in developing countries could be halved, the saved water would be enough to supply around 90 million people."
    },
    {
      "id": "Q163",
      "kind": "Concept",
      "label": "Wastewater irrigation",
      "description": "Reusing water from urban waste water treatment plants can help address water scarcity. It can ensure a safe and predictable source of water, whilst lowering the pressure on water bodies and thereby preserving water resources. Farmers can use this water for irrigation, helping the preservation of water resources and adapting to climate change."
    },
    {
      "id": "Q152",
      "kind": "Concept",
      "label": "Improved cultivation techniques",
      "description": ""
    },
    {
      "id": "Q120",
      "kind": "Concept",
      "label": "Groynes",
      "description": "A groyne is a rigid hydraulic structure built from an ocean shore (in coastal engineering) or from a bank (in rivers) that interrupts water flow and limits the movement of sediment. It is placed perpendicularly to the shore to trap sediments."
    },
    {
      "id": "Q136",
      "kind": "Concept",
      "label": "Bushfire reduction",
      "description": "\"Bushfire reduction\" refers to efforts and strategies aimed at minimizing the risk, frequency, and severity of bushfires. One strategy is the 'firebreaks', which purpose is to prevent forest fires from spreading before they damage the ecosystem, cropland or personal property. It consists in creating cleared areas to stop or slow the spread of bushfires."
    },
    {
      "id": "Q79",
      "kind": "Concept",
      "label": "Groundwater extraction and monitoring",
      "description": "Groundwater prospecting involves various methods to locate suitable quality and quantity groundwater for extraction. Groundwater prospecting and extraction can both be part of general water resource management strategies to increase supply, or respond to climate change induced water scarcity or variability."
    },
    {
      "id": "Q254",
      "kind": "Concept",
      "label": "clean technology",
      "description": "Service, process, or product that enables the reduction of negative environmental impacts through significant energy efficiency improvements, the sustainable use of resources, or environmental protection activities"
    },
    {
      "id": "Q81",
      "kind": "Concept",
      "label": "Floating agricultural systems",
      "description": "Floating agriculture is a way of producing food in areas that are waterlogged for long periods of time. It is mainly aimed at adapting to increased or prolonged flooding."
    },
    {
      "id": "Q1235",
      "kind": "Concept",
      "label": "persistent organic pollutants",
      "description": "Persistent organic pollutants (POPs) are organic compounds that are resistant to degradation. Widely distributed in the environment, magnified in living organisms up the food chain, they are toxic to humans and wildlife."
    },
    {
      "id": "Q1238",
      "kind": "Concept",
      "label": "benzene",
      "description": "Benzene is a clear, colourless, highly flammable and volatile, liquid aromatic hydrocarbon (molecular formula C6H6) with a gasoline-like odour."
    },
    {
      "id": "Q130",
      "kind": "Concept",
      "label": "Marine monitoring",
      "description": "Marine monitoring can be defined as the systematic measurement of biotic and abiotic parameters of the marine environment, with predefined spatial and temporal schedule, having the purpose to provide the data to allow assessment to classify a marine area as reaching or failing to reach Good Environmental Status."
    },
    {
      "id": "Q170",
      "kind": "Concept",
      "label": "Water reservoirs",
      "description": "A water reservoir is an enclosed area for the storage of water to be used at a later date. Reservoirs are an important feature of many water supply systems around the world."
    },
    {
      "id": "Q84",
      "kind": "Concept",
      "label": "GPS",
      "description": "GPS is a satellite-based navigation system that allows users to determine their precise location (latitude, longitude, and altitude) anywhere on Earth. The system is widely used for navigation, mapping, timing and therefore can give precise real-time information playing an important role to  foresee and respond to natural disasters."
    },
    {
      "id": "Q1241",
      "kind": "Concept",
      "label": "fluoride",
      "description": "Fluoride is a naturally occurring mineral to which the public are often exposed via drinking-water. Depending on dose intake fluoride may have both beneficial effects or negative effects (causing tooth enamel and skeletal fluorosis)."
    },
    {
      "id": "Q75",
      "kind": "Concept",
      "label": "Cool roofs",
      "description": "A Cool Roof is a roofing system able to reflect solar heat and keep roof surfaces cool.This is due to the properties of the reflective materials used which reflect solar radiation back into the atmosphere. As the roof stays cooler, this reduces the amount of heat transferred to the building below, keeping a cooler temperature in the interior."
    },
    {
      "id": "Q125",
      "kind": "Concept",
      "label": "Constructed wetlands",
      "description": "Constructed wetlands protect coastal communities during flooding by absorbing wave energy or storing excess water. In the later, it is a shallow basin filled with some sort of filler material (substrate), usually sand or gravel, and planted with vegetation tolerant of saturated conditions to mimic the function of mangrove forest or salt marshes. In the context of water purification, constructed wetlands make use of the natural purification processes of vegetation, soils and microbes to remove contaminants from discharge and improve water quality."
    }
  ],

        const nodes = kgData.nodes || [];
        const links = kgData.links || [];

        // Small initial jitter so nodes don't stack at same start pos
        nodes.forEach(n => {
            if (n.x == null || n.y == null) {
                n.x = (width / 2) + (Math.random() - 0.5) * 50;
                n.y = (height / 2) + (Math.random() - 0.5) * 50;
            }
        });

        // Color mapping
        const nodeColors = {
            'Concept': '#1f77b4',
            'Dataset': '#ff7f0e', 
            'Passage': '#2ca02c',
            'Document': '#d62728',
            'Unknown': '#7f7f7f'
        };

        // Reusable node radius (kept in sync with circle r)
        function nodeRadius(d) {
            return Math.max(5, Math.min(15, (d.importance || 1) * 8));
        }

        // Build degree map for smarter link distances
        const degree = {};
        links.forEach(l => {
            const sid = (typeof l.source === 'object') ? l.source.id : l.source;
            const tid = (typeof l.target === 'object') ? l.target.id : l.target;
            degree[sid] = (degree[sid] || 0) + 1;
            degree[tid] = (degree[tid] || 0) + 1;
        });

        // Create links
        const link = g.append("g")
            .selectAll("line")
            .data(links)
            .enter().append("line")
            .attr("class", "link");
        
        // Create nodes
        const node = g.append("g")
            .selectAll("circle")
            .data(nodes)
            .enter().append("circle")
            .attr("class", "node")
            .attr("r", d => nodeRadius(d))
            .attr("fill", d => nodeColors[d.type] || nodeColors['Unknown'])
            .call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended));
        
        // Add labels (dy uses node radius to keep text just above the circle)
        const label = g.append("g")
            .selectAll("text")
            .data(nodes)
            .enter().append("text")
            .attr("class", "node-label")
            .attr("dy", d => -(nodeRadius(d) + 3))
            .text(d => d.label || d.id);

        // Zoom (we call svg.call(zoom) AFTER label exists so we can toggle it)
        const zoom = d3.zoom()
            .scaleExtent([0.3, 3])
            .on("zoom", (event) => {
                g.attr("transform", event.transform);
                const k = event.transform.k;
                // Hide labels when zoomed far out; show as we zoom in
                label.style("display", k < 0.6 ? "none" : null);
                // Optional: scale label font a bit with zoom for readability
                const baseFont = 10;
                label.attr("font-size", `${Math.max(8, Math.min(16, baseFont * Math.sqrt(k)))}px`);
            });
        
        // Physics simulation with collision + stronger repulsion + degree-aware link distance
        const simulation = d3.forceSimulation(nodes)
            .force("link", d3.forceLink(links)
                .id(d => d.id)
                .distance(d => {
                    const sid = d.source.id || d.source, tid = d.target.id || d.target;
                    const sdeg = degree[sid] || 0, tdeg = degree[tid] || 0;
                    return 70 + 12 * Math.max(sdeg, tdeg);
                })
                .strength(0.7)
                )

            // Make charge depend on degree: isolates repel less, hubs repel more
            .force("charge", d3.forceManyBody().strength(d => (degree[d.id] || 0) === 0 ? -120 : -400))
            .force("collide", d3.forceCollide().radius(d => nodeRadius(d) + 6).iterations(2))
            .force("x", d3.forceX(width / 2).strength(0.03))   // gentle pull to center
            .force("y", d3.forceY(height / 2).strength(0.03))  // gentle pull to center
            .force("center", d3.forceCenter(width / 2, height / 2))
            .velocityDecay(0.35)
            .alpha(1)
            .alphaDecay(0.02);

        const isolateRadius = Math.min(width, height) * 0.38;
            simulation.force("isolateRadial", d3.forceRadial(
            isolateRadius,
            width / 2,
            height / 2
            ).strength(d => (degree[d.id] || 0) === 0 ? 0.08 : 0));


        // Tooltip
        //const tooltip = d3.select("#tooltip");
        
        //node.on("mouseover", function(event, d) {
        //   tooltip.transition().duration(200).style("opacity", .9);
        //  tooltip.html(`<strong>${d.label || d.id}</strong><br/>Type: ${d.type}<br/>Importance: ${d.importance || 'N/A'}`)
        //        .style("left", (event.pageX + 10) + "px")
        //        .style("top", (event.pageY - 28) + "px");
        //})
        //.on("mouseout", function() {
        //    tooltip.transition().duration(500).style("opacity", 0);
        //});
        
        // Update positions on simulation tick
        simulation.on("tick", () => {
            link
                .attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);
            
            node
                .attr("cx", d => d.x)
                .attr("cy", d => d.y);
            
            label
                .attr("x", d => d.x)
                .attr("y", d => d.y)
                .attr("dy", d => -(nodeRadius(d) + 3)); // keep label above node as it moves
        });
        
        // Drag functions
        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }
        
        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }
        
        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }

        // Enable zoom after elements (esp. labels) exist
        svg.call(zoom);
    </script>
</body>
</html>
