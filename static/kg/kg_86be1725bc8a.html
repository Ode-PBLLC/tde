      "description": "Remote sensing refers to the process of collecting data about an object or area without being in direct contact with it. This is typically done through satellites that capture images often using sensors that detect electromagnetic radiation (e.g., visible light, infrared, or microwave). This data can include information about vegetation, water bodies, land use, weather patterns, etc."
    },
    {
      "id": "Q95",
      "kind": "Concept",
      "label": "mudflow early warning system",
      "description": ""
    },
    {
      "id": "Q1013",
      "kind": "Concept",
      "label": "Arctic warming",
      "description": ""
    },
    {
      "id": "Q418",
      "kind": "Concept",
      "label": "salinization",
      "description": "Increasing evaporation from rising temperatures leads to the salinization of soil and water. Salts accumulate in the soils of arid environments."
    },
    {
      "id": "Q435",
      "kind": "Concept",
      "label": "coral bleaching",
      "description": "Coral bleaching occurs when corals expel the algae living in their tissues, usually due to increased sea temperatures, leaving them white and more susceptible to disease."
    },
    {
      "id": "Q1004",
      "kind": "Concept",
      "label": "biome shift",
      "description": "Changes in a biome as a result of climate change, such as rising temperatures or ocean acidification"
    },
    {
      "id": "Q114",
      "kind": "Concept",
      "label": "Bioswales",
      "description": "A bioswale is a ditch with vegetation and a porous bottom. The top layer consists of enhanced soil with plants. Below there is a layer of gravel, scoria or baked clay pellets packed in geotextile. These materials have large empty spaces, allowing the rainwater to drain off. An infiltration pipe/drainpipe is situated below the second layer. Rainfall infiltrates into the ground via the ditch and the packed layer. If the water rises above the level of the overflow, the water runs through it to the drainpipe."
    },
    {
      "id": "Q122",
      "kind": "Concept",
      "label": "Revetments",
      "description": "A revetment is a slope consisting of loose or interlocking protection units (geotextiles may also be used). Revetments typically protect a soft landform such as a dune area or coastal slope."
    },
    {
      "id": "Q89",
      "kind": "Concept",
      "label": "Climate scenario development",
      "description": "Climate scenarios often make use of climate projections by manipulating model outputs and combining them with observed climate data. To develop such scenarios various scenario construction methods are used, such as climate model based approaches,temporal and spatial analogues, incremental scenarios for sensitivity studies, and expert judgement."
    },
    {
      "id": "Q422",
      "kind": "Concept",
      "label": "wildfire",
      "description": "Wildfires are any unplanned or uncontrolled fire affecting natural, cultural, industrial and residential landscapes. Changing weather conditions associated with global warming increase the probability of wildfires."
    },
    {
      "id": "Q557",
      "kind": "Concept",
      "label": "adaptation",
      "description": "The process of adjusting to living in a changing climate. This can include altering behaviour, systems, and ways of life to reduce or avoid both current and future harms from climate impacts."
    },
    {
      "id": "Q113",
      "kind": "Concept",
      "label": "Permeable parking lots",
      "description": "Permeable pavements and parking lots are often constructed in urban settings to facilitate storm water runoff and mitigate urban flooding and storm water overflow risks. The permeable surfaces provide greater water uptake. The water is infiltrated, and to an extent purified, before recharging the groundwater. The resulting retention decreases runoff rates and reduces pressures on urban storm water systems."
    },
    {
      "id": "Q116",
      "kind": "Concept",
      "label": "Breakwaters",
      "description": "Breakwaters are shore-parallel structures located just offshore of the surf zone. They are designed to intercept and reduce incoming wave energy at the shoreline. They thereby protect the coastline behind breakwaters. Breakwaters are generally very solid, durable structures and are considered a protection measure."
    },
    {
      "id": "Q406",
      "kind": "Concept",
      "label": "avalanche",
      "description": "An avalanche is a mass of snow and ice falling suddenly down a mountain slope and often taking with it earth, rocks and rubble of every description"
    },
    {
      "id": "Q92",
      "kind": "Concept",
      "label": "cyclone early warning system",
      "description": ""
    },
    {
      "id": "Q1262",
      "kind": "Concept",
      "label": "sand haze",
      "description": "Sand haze is reduced visibility in the boundary layer caused by soil particles suspended in strong winds. After sandstorms, larger grains settle quickly, leaving a haze of medium particles, common in desert regions."
    },
    {
      "id": "Q975",
      "kind": "Concept",
      "label": "risk",
      "description": "Risk is the potential for adverse consequences resulting from the dynamic interplay between (climate-related) hazards, exposure, and vulnerability of affected human or ecological systems."
    },
    {
      "id": "Q1033",
      "kind": "Concept",
      "label": "sustainable development goal 15",
      "description": "SDG15: life on land"
    },
    {
      "id": "Q105",
      "kind": "Concept",
      "label": "ecosystem monitoring",
      "description": "Ecosystem monitoring refers to the systematic observation and assessment of ecosystems to track changes, understand ecological processes, and evaluate the health of environmental systems over time. This process often employs various tools and technologies to gather data and supports policymaking."
    },
    {
      "id": "Q1253",
      "kind": "Concept",
      "label": "brown clouds",
      "description": "A layer of air pollution containing aerosols that absorb incoming solar radiation, leading to regional and global climatic effects, posing risks to human health. The cause are emissions associated with the combustion of fossil fuels and biomass."
    },
    {
      "id": "Q1005",
      "kind": "Concept",
      "label": "marine toxins",
      "description": "Marine toxins are highly toxic organic compounds found in the marine environment, often produced by certain types of algae, but also by bacteria. These toxins present a human health hazard."
    },
    {
      "id": "Q106",
      "kind": "Concept",
      "label": "Riverine flood protection",
      "description": "A fluvial (riverine) flood is a rise, usually brief, in the water level of a stream or water body to a peak from which the water level recedes at a slower rate. Riverine flood protection refers to a set of measures and strategies designed to prevent or mitigate the impacts of flooding in areas adjacent to rivers."
    },
    {
      "id": "Q441",
      "kind": "Concept",
      "label": "glacial retreat",
      "description": "Glacial retreat is what happens when a glacier melts faster than new ice can build it back up. Directly related to increasing temperatures, it produces erosion, mudslides, flooding."
    },
    {
      "id": "Q1259",
      "kind": "Concept",
      "label": "smoke",
      "description": "Smoke is a suspension in the air of small particles produced by combustion."
    },
    {
      "id": "Q130",
      "kind": "Concept",
      "label": "Marine monitoring",
      "description": "Marine monitoring can be defined as the systematic measurement of biotic and abiotic parameters of the marine environment, with predefined spatial and temporal schedule, having the purpose to provide the data to allow assessment to classify a marine area as reaching or failing to reach Good Environmental Status."
    },
    {
      "id": "Q5",
      "kind": "Concept",
      "label": "forest",
      "description": "A dense collection of trees covering a relatively large area"
    },
    {
      "id": "Q420",
      "kind": "Concept",
      "label": "invasive species",
      "description": "Invasive species, or alien invasive species, are non-native species that threaten ecosystems, habitats, and other species, causing social, economic, environmental, or health harm."
    },
    {
      "id": "Q73",
      "kind": "Concept",
      "label": "Adaptation technologies",
      "description": "Adaptation technologies are systems, tools, processes and innovations that facilitate the process of adjusting to and managing the current and future effects of climate change."
    },
    {
      "id": "Q740",
      "kind": "Concept",
      "label": "technologies",
      "description": "Human-created methods for extending agency."
    },
    {
      "id": "Q741",
      "kind": "Concept",
      "label": "biodiversity",
      "description": "The variability among living organisms from all sources and the ecological complexes of which they are part."
    },
    {
      "id": "Q439",
      "kind": "Concept",
      "label": "permafrost loss",
      "description": "Permafrost loss, or thaw, is the gradual melting of ground ice due to heat, occurring over decades to centuries, with impacts unfolding as thaw progresses."
    }

        // Initialize visualization
        const width = 800;
        const height = 500;
        
        const svg = d3.select("#kg-graph")
            .attr("width", "100%")
            .attr("height", "100%")
            .attr("viewBox", `0 0 ${width} ${height}`);
            
        const g = svg.append("g");
        
        // Add zoom behavior
        const zoom = d3.zoom()
            .scaleExtent([0.3, 3])
            .on("zoom", (event) => {
                g.attr("transform", event.transform);
            });
        svg.call(zoom);
        
        // Process data
        const nodes = kgData.nodes || [];
        const links = kgData.links || [];
        
        // Color mapping
        const nodeColors = {
            'Concept': '#1f77b4',
            'Dataset': '#ff7f0e', 
            'Passage': '#2ca02c',
            'Document': '#d62728',
            'Unknown': '#7f7f7f'
        };
        
        // Create simulation
        const simulation = d3.forceSimulation(nodes)
            .force("link", d3.forceLink(links).id(d => d.id).distance(60))
            .force("charge", d3.forceManyBody().strength(-200))
            .force("center", d3.forceCenter(width / 2, height / 2));
        
        // Create links
        const link = g.append("g")
            .selectAll("line")
            .data(links)
            .enter().append("line")
            .attr("class", "link");
        
        // Create nodes
        const node = g.append("g")
            .selectAll("circle")
            .data(nodes)
            .enter().append("circle")
            .attr("class", "node")
            .attr("r", d => Math.max(5, Math.min(15, (d.importance || 1) * 8)))
            .attr("fill", d => nodeColors[d.type] || nodeColors['Unknown'])
            .call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended));
        
        // Add labels
        const label = g.append("g")
            .selectAll("text")
            .data(nodes)
            .enter().append("text")
            .attr("class", "node-label")
            .attr("dy", -18)
            .text(d => d.label || d.id);
        
        // Tooltip
        const tooltip = d3.select("#tooltip");
        
        node.on("mouseover", function(event, d) {
            tooltip.transition().duration(200).style("opacity", .9);
            tooltip.html(`<strong>${d.label || d.id}</strong><br/>Type: ${d.type}<br/>Importance: ${d.importance || 'N/A'}`)
                .style("left", (event.pageX + 10) + "px")
                .style("top", (event.pageY - 28) + "px");
        })
        .on("mouseout", function(d) {
            tooltip.transition().duration(500).style("opacity", 0);
        });
        
        // Update positions on simulation tick
        simulation.on("tick", () => {
            link
                .attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);
            
            node
                .attr("cx", d => d.x)
                .attr("cy", d => d.y);
            
            label
                .attr("x", d => d.x)
                .attr("y", d => d.y);
        });
        
        // Drag functions
        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }
        
        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }
        
        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }
    </script>
