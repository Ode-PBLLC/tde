      "label": "Seasonal to interannual weather forecast",
      "description": "This technology allows for a forecast of weather conditions for a period of three to six months ahead. Seasonal forecasts are based on existing climate data; in particular, on sea surface temperatures, which are then used in ocean-atmosphere dynamic models, coupled with the synthesis of physically plausible national and international models."
    },
    {
      "id": "Q127",
      "kind": "Concept",
      "label": "Active motion-damping systems",
      "description": "Active motion-dampening systems are automated mooring systems that serve alongside or in place of traditional mooring techniques. They can help to minimize the movement of the ship when it is at port, adjusting automatically to tidal changes, swells, or other shifts in the sea level."
    },
    {
      "id": "Q1012",
      "kind": "Concept",
      "label": "rural poor",
      "description": "people living outside of urban areas with limited assets or access to services"
    },
    {
      "id": "Q1166",
      "kind": "Concept",
      "label": "working class",
      "description": "people who usually do physical work and usually do not have much money nor a very high level of formal education"
    },
    {
      "id": "Q106",
      "kind": "Concept",
      "label": "Riverine flood protection",
      "description": "A fluvial (riverine) flood is a rise, usually brief, in the water level of a stream or water body to a peak from which the water level recedes at a slower rate. Riverine flood protection refers to a set of measures and strategies designed to prevent or mitigate the impacts of flooding in areas adjacent to rivers."
    },
    {
      "id": "Q1170",
      "kind": "Concept",
      "label": "marginalized people",
      "description": "people and groups of people with no or limited power, or who are frequently excluded by other parts of society"
    },
    {
      "id": "Q185",
      "kind": "Concept",
      "label": "Resilient port infrastructure",
      "description": "Port resilience is the ability to maintain an acceptable level of service in the face of disruptions. Ports' resilience is largely determined by their ability to remain operational and offer services and infrastructure to ships, cargoes, and other customers during disruptions."
    },
    {
      "id": "Q1019",
      "kind": "Concept",
      "label": "sustainable development goal 1",
      "description": "SDG1: no poverty"
    },
    {
      "id": "Q129",
      "kind": "Concept",
      "label": "Coastal monitoring",
      "description": "Coastal monitoring involves collecting a variety of data in the coastal environment. Long-term monitoring builds up an evidence base to help us understand coastal processes providing information of the development of strategic shoreline management plans, coastal flood defence strategies."
    },
    {
      "id": "Q141",
      "kind": "Concept",
      "label": "Terracing",
      "description": "In agriculture, terracing refers to the technique of creating flat, stepped areas on slopes to facilitate farming. This method enhances water retention and reduces soil erosion, making it an essential practice in regions with hilly terrains."
    },
    {
      "id": "Q757",
      "kind": "Concept",
      "label": "informal sector",
      "description": "Households employing domestic workers, for activities like cooking, cleaning and subsistence farming, for their own use."
    },
    {
      "id": "Q116",
      "kind": "Concept",
      "label": "Breakwaters",
      "description": "Breakwaters are shore-parallel structures located just offshore of the surf zone. They are designed to intercept and reduce incoming wave energy at the shoreline. They thereby protect the coastline behind breakwaters. Breakwaters are generally very solid, durable structures and are considered a protection measure."
    },
    {
      "id": "Q115",
      "kind": "Concept",
      "label": "Storm surge barriers and closure dams",
      "description": "Storm surge barriers and closure dams are hard engineered structures with the primary function of preventing coastal flooding. Storm surge barriers are movable or fixed barriers or gates that are closed to prevent flooding when an extreme water level is forecast. Closure dams are fixed structures that permanently close off a river mouth or estuary."
    },
    {
      "id": "Q818",
      "kind": "Concept",
      "label": "water management sector",
      "description": "This sector involves the distribution, treatment, and conservation of water resources."
    },
    {
      "id": "Q184",
      "kind": "Concept",
      "label": "Resilient road systems",
      "description": "Roads with lower vulnerability to climate change."
    },
    {
      "id": "Q90",
      "kind": "Concept",
      "label": "Drought forecasting systems",
      "description": "Drought forecasting systems use models fed by climatic and atmospheric data (historical/seasonal weather patterns, real-time meteorological monitoring, and weather forecasts) to predict the probability of a drought occurring in a region or area of interest in the future (up to approximately three months). Drought forecasting systems are an important part of early warning systems, as they provide lead-time to planners for threat responses, which helps minimize drought impact risk."
    },
    {
      "id": "Q161",
      "kind": "Concept",
      "label": "Improved irrigation efficiency",
      "description": "Improving irrigation efficiency aims at minimising water use within the agricultural sector while continuing to maintain optimal crop productivity rates. Water (and energy) efficient irrigation also provides a number of environmental and socio-economic benefits. High irrigation efficiency is becoming increasingly important due to the current decrease in available water resources and growing populations that drive expansion of agricultural activities."
    },
    {
      "id": "Q91",
      "kind": "Concept",
      "label": "Flood forecasting systems",
      "description": "A flood warning system is a way of detecting threatening events in advance. This enables the public to be alerted in advance and can undertake appropriate responses to minimise the impact of the events."
    },
    {
      "id": "Q87",
      "kind": "Concept",
      "label": "Geographic Information Systems",
      "description": "Geographic Information Systems (GIS) are systems designed to capture, store, manipulate,analyze, manage, and present spatial or geographic data. . The primary purpose of GIS is to allow for the visualization, analysis, and interpretation of data to understand relationships, patterns, and trends. Geographic Information Systems (GIS) play a pivotal role in enhancing disaster management and planning in risk assessment, emergency response and recovery efforts."
    },
    {
      "id": "Q167",
      "kind": "Concept",
      "label": "Water treatment",
      "description": "Water treatment is a process involving different types of operations (physical, chemical, physicochemical and biological), the aim of which is to eliminate and/or reduce contamination or non-desirable characteristics of water."
    },
    {
      "id": "Q100",
      "kind": "Concept",
      "label": "Drought risk mapping",
      "description": "Drought risk mapping helps identify the areas most at risk of droughts, allowing communities to plan, as well as prepare for and mitigate possible impacts. Drought risk is calculated as the probability of negative impact caused by interactions between hazard (probability of future drought events occurring based on past, current and projected drought conditions), exposure (scale of assets and population in the area) and vulnerability (probability of assets and population being affected by droughts in the area)."
    },
    {
      "id": "Q150",
      "kind": "Concept",
      "label": "crop insurance",
      "description": "Agricultural producers can purchase crop insurance for protection against climate-related losses from extreme events like flooding, drought, and storms."
    },
    {
      "id": "Q82",
      "kind": "Concept",
      "label": "Flood and cyclone shelters",
      "description": ""
    },
    {
      "id": "Q88",
      "kind": "Concept",
      "label": "Forecasting system",
      "description": "Weather forecasting is an important application of scientific computing that aims to predict future weather changes, especially in regards to extreme weather events. It can generate data for dozens of atmospheric and land-soil variables, including temperatures, winds, precipitation, soil moisture, and atmospheric ozone concentration."
    },
    {
      "id": "Q149",
      "kind": "Concept",
      "label": "crop rotation",
      "description": "Crop rotation on arable land is the practice of alternating crops grown on a specific field in a planned pattern or sequence in successive crop years so that crops of the same species are not grown without interruption on the same field. In a rotation the crops are normally changed annually, but they can also be multi-annual."
    },
    {
      "id": "Q1025",
      "kind": "Concept",
      "label": "sustainable development goal 6",
      "description": "SDG6: clean water and sanitation"
    },
    {
      "id": "Q1169",
      "kind": "Concept",
      "label": "people with limited formal education",
      "description": "Adults and young adults who have received no or little education from schools or universities"
    },
    {
      "id": "Q137",
      "kind": "Concept",
      "label": "Prescribed fire",
      "description": "Prescribed fire is a form of land management in which fire is intentionally applied to vegetation. Prescribed fires are conducted under desired conditions to meet specific objectives, such as to restore fire regimes in adapted ecosystems or to limit the amount of dry brush in an area prone to wildfires."
    },
    {
      "id": "Q175",
      "kind": "Concept",
      "label": "Solar water distillation",
      "description": "Solar water distillation is the process of using the energy from sunlight to separate freshwater from salts or other contaminants."
    },
    {
      "id": "Q111",
      "kind": "Concept",
      "label": "Storm drains",
      "description": "A storm drain is part of the urban storm management system. It is an infrastructure designed to drain excess rain and ground water from impermeable surfaces and prevent or minimise flooding events."
    },
    {
      "id": "Q183",
      "kind": "Concept",
      "label": "Resilient rail systems",
      "description": "Resilience of railway transport system is defined as the ability of a railway system to provide effective services in normal conditions, as well as to resist, absorb, accommodate and recover quickly from disruptions or disasters."
    },
    {
      "id": "Q80",
      "kind": "Concept",
      "label": "Floating houses",
      "description": "A floating building is a building unit with a flotation system at its base, to allow it to float on water. It is common to define such a building as being \"permanently moored\" and not usable in navigation. Floating buildings have environmental benefits such as unsusceptibility to changes in sea level."
    },
    {
      "id": "Q75",
      "kind": "Concept",
      "label": "Cool roofs",
      "description": "A Cool Roof is a roofing system able to reflect solar heat and keep roof surfaces cool.This is due to the properties of the reflective materials used which reflect solar radiation back into the atmosphere. As the roof stays cooler, this reduces the amount of heat transferred to the building below, keeping a cooler temperature in the interior."
    },
    {
      "id": "Q155",
      "kind": "Concept",
      "label": "climate tolerant livestock",
      "description": "Climate-tolerant livestock refers to animals that are specifically bred or naturally adapted to withstand challenging environmental conditions caused by climate change."
    },
    {
      "id": "Q913",
      "kind": "Concept",
      "label": "restorative justice",
      "description": "Justice that seeks to redress historical social, economic and/or environmental damages against marginalised communities."
    },
    {
      "id": "Q177",
      "kind": "Concept",
      "label": "Fog harvesting",
      "description": "Fogs have the potential to provide an alternative source of fresh water in dry regions and can be harvested through the use of simple and low-cost collection systems. Captured water can then be used for agricultural irrigation and domestic use. Fog harvesting provides a way of capturing vital water supplies to support farming."
    },
    {
      "id": "Q140",
      "kind": "Concept",
      "label": "Forest fire control",
      "description": "Fire Control is defined as all activities concerned with protection of the vegetative cover and structures from destruction by fire"
    },
    {
      "id": "Q157",
      "kind": "Concept",
      "label": "Water management and conservation technologies",
      "description": ""
    },
    {
      "id": "Q148",
      "kind": "Concept",
      "label": "Soil remediation",
      "description": "Soil remediation refers to the strategy of managing soil to control salinity and sodicity, in order to reduce plant stress and improve productivity. Another goal is to reduce contaminants concentration."
    },
    {
      "id": "Q130",
      "kind": "Concept",
      "label": "Marine monitoring",
      "description": "Marine monitoring can be defined as the systematic measurement of biotic and abiotic parameters of the marine environment, with predefined spatial and temporal schedule, having the purpose to provide the data to allow assessment to classify a marine area as reaching or failing to reach Good Environmental Status."
    },
    {
      "id": "Q905",
      "kind": "Concept",
      "label": "welfare activities",
      "description": "Support services provided by a range of actors, including but not limited to the state."
    },
    {
      "id": "Q142",
      "kind": "Concept",
      "label": "Integrated nutrient management",
      "description": "Integrated Nutrient Management refers to the maintenance of soil fertility and of plant nutrient supply at an optimum level for sustaining the desired productivity through optimization of the benefits from all possible sources of organic, inorganic and biological components in an integrated manner."
    },
    {
      "id": "Q168",
      "kind": "Concept",
      "label": "Flood-proof sanitary latrines",
      "description": "Overflowing of sanitary latrines during flood events poses a serious health risk to communities in flood prone areas. The contaminated water may infiltrate surface or groundwater sources, causing pollution and disease. Improved construction design and planning of latrines can minimize these risks. Measures include elevating latrines or lining latrine pits to reduce waste infiltration and increase stability."
    },
    {
      "id": "Q159",
      "kind": "Concept",
      "label": "Leakage management in piped systems",
      "description": "Management, detection and repair of small leaks in a distribution system are critical functions of system operation and maintenance. Leak management methods can prevent or reduce leakage volume and leak detection technology can improve the ability of water utilities to respond quickly and repair leaks."
    },
    {
      "id": "Q102",
      "kind": "Concept",
      "label": "monitoring systems",
      "description": "A monitoring system refers to a set of tools, technologies, and processes used to continuously collect, track, and analyse data. In the context of climate change, these systems are crucial for observing changes in factors such as temperature, emissions, weather patterns, or resource use."
    },
    {
      "id": "Q166",
      "kind": "Concept",
      "label": "rainwater harvesting",
      "description": "Rainwater harvesting is defined as a method for inducing, collecting, storing and conserving local surface runoff for agriculture in arid and semi-arid regions.  Both small and large scale structures are used for rainwater harvesting collection and storage including tanks, reservoirs and dams."
    },
    {
      "id": "Q172",
      "kind": "Concept",
      "label": "Indigenous water storage structures",
      "description": "Indigenous knowledge have developed over time by communities. It is a body of knowledge based on experience and not confined to tribal groups. Communities in arid and semi-arid areas have relied on indigenous knowledge to harvest rain water providing water as supplement, to increase crop yield and reduce the risk of crop failure. Indigenous RWH combine technical efficiency with low cost and acceptability to the local farmers."
    },
    {
      "id": "Q83",
      "kind": "Concept",
      "label": "Hazard management technologies",
      "description": ""
    },
    {
      "id": "Q105",
      "kind": "Concept",
      "label": "ecosystem monitoring",
      "description": "Ecosystem monitoring refers to the systematic observation and assessment of ecosystems to track changes, understand ecological processes, and evaluate the health of environmental systems over time. This process often employs various tools and technologies to gather data and supports policymaking."
    },
    {
      "id": "Q119",
      "kind": "Concept",
      "label": "Sea walls",
      "description": "Seawalls are hard engineered structures with a primary function to prevent further erosion of the shoreline. They are built parallel to the shore and aim to hold or prevent erosion and, secondary, function as coastal flood defences."
    },
    {
      "id": "Q122",
      "kind": "Concept",
      "label": "Revetments",
      "description": "A revetment is a slope consisting of loose or interlocking protection units (geotextiles may also be used). Revetments typically protect a soft landform such as a dune area or coastal slope."
    },
    {
      "id": "Q125",
      "kind": "Concept",
      "label": "Constructed wetlands",
      "description": "Constructed wetlands protect coastal communities during flooding by absorbing wave energy or storing excess water. In the later, it is a shallow basin filled with some sort of filler material (substrate), usually sand or gravel, and planted with vegetation tolerant of saturated conditions to mimic the function of mangrove forest or salt marshes. In the context of water purification, constructed wetlands make use of the natural purification processes of vegetation, soils and microbes to remove contaminants from discharge and improve water quality."
    },
    {
      "id": "Q81",
      "kind": "Concept",
      "label": "Floating agricultural systems",
      "description": "Floating agriculture is a way of producing food in areas that are waterlogged for long periods of time. It is mainly aimed at adapting to increased or prolonged flooding."
    },
    {
      "id": "Q169",
      "kind": "Concept",
      "label": "Water purification systems",
      "description": "A process or set of processes used to remove contaminants, impurities, and harmful substances from water to make it safe for drinking and other uses. This may involve filtration, chemical treatments, and other methods to improve water quality."
    },
    {
      "id": "Q96",
      "kind": "Concept",
      "label": "Hazard mapping",
      "description": "Hazard Mapping is the process of establishing where and to what extent particular phenomena are likely to pose a threat to people,property, infrastructure and economic activities. Hazard mapping represents the results of a hazard assessment on a map, showing the frequency/probability of occurrences of various magnitudes or duration."
    },
    {
      "id": "Q79",
      "kind": "Concept",
      "label": "Groundwater extraction and monitoring",
      "description": "Groundwater prospecting involves various methods to locate suitable quality and quantity groundwater for extraction. Groundwater prospecting and extraction can both be part of general water resource management strategies to increase supply, or respond to climate change induced water scarcity or variability."
    },
    {
      "id": "Q124",
      "kind": "Concept",
      "label": "Beach nourishment",
      "description": "Beach nourishment or replenishment is the artificial placement of sand on an eroded shore to maintain the amount of sand present in the foundation of the coast, and this way to compensate for natural erosion and to a greater or lesser extent protect the area against storm surge."
    },
    {
      "id": "Q179",
      "kind": "Concept",
      "label": "Grid resilience",
      "description": "The ability of a power system to resist, respond, and recover from a catastrophic event - such as environmental disasters - are key factors commonly used to define the resilience of the power system. Resilience measures reduce damage from outages and hasten restoration and recovery to shorten outage durations. ."
    },
    {
      "id": "Q704",
      "kind": "Concept",
      "label": "women and minority genders",
      "description": "woman and genders outside of the gender binary"
    },
    {
      "id": "Q101",
      "kind": "Concept",
      "label": "Flood hazard mapping",
      "description": "Flood hazard assessment and mapping is used to identify areas at risk of flooding, and consequently to improve flood risk management and disaster preparedness. Flood Hazard Mapping is a vital component for appropriate land use planning in flood-prone areas. It creates easily-read, rapidly-accessible charts and maps which facilitate the identification of areas at risk of flooding."
    },
    {
      "id": "Q683",
      "kind": "Concept",
      "label": "low income people",
      "description": "People who have little or no financial income"
    },
    {
      "id": "Q1252",
      "kind": "Concept",
      "label": "children on the move",
      "description": ""
    },
    {
      "id": "Q281",
      "kind": "Concept",
      "label": "energy and power technologies",
      "description": ""
    },
    {
      "id": "Q86",
      "kind": "Concept",
      "label": "Remote sensing",
      "description": "Remote sensing refers to the process of collecting data about an object or area without being in direct contact with it. This is typically done through satellites that capture images often using sensors that detect electromagnetic radiation (e.g., visible light, infrared, or microwave). This data can include information about vegetation, water bodies, land use, weather patterns, etc."
    }

        // Drawing area
        const width = 1000;   // increased for breathing room
        const height = 1200;  // increased for breathing room
        
        const svg = d3.select("#kg-graph")
            .attr("width", "100%")
            .attr("height", "100%")
            .attr("viewBox", `0 0 ${width} ${height}`);
            
        const g = svg.append("g");
        
        // Data
        const nodes = kgData.nodes || [];
        const links = kgData.links || [];

        // Small initial jitter so nodes don't stack at same start pos
        nodes.forEach(n => {
            if (n.x == null || n.y == null) {
                n.x = (width / 2) + (Math.random() - 0.5) * 50;
                n.y = (height / 2) + (Math.random() - 0.5) * 50;
            }
        });

        // Color mapping
        const nodeColors = {
            'Concept': '#1f77b4',
            'Dataset': '#ff7f0e', 
            'Passage': '#2ca02c',
            'Document': '#d62728',
            'Unknown': '#7f7f7f'
        };

        // Reusable node radius (kept in sync with circle r)
        function nodeRadius(d) {
            return Math.max(5, Math.min(15, (d.importance || 1) * 8));
        }

        // Build degree map for smarter link distances
        const degree = {};
        links.forEach(l => {
            const sid = (typeof l.source === 'object') ? l.source.id : l.source;
            const tid = (typeof l.target === 'object') ? l.target.id : l.target;
            degree[sid] = (degree[sid] || 0) + 1;
            degree[tid] = (degree[tid] || 0) + 1;
        });

        // Create links
        const link = g.append("g")
            .selectAll("line")
            .data(links)
            .enter().append("line")
            .attr("class", "link");
        
        // Create nodes
        const node = g.append("g")
            .selectAll("circle")
            .data(nodes)
            .enter().append("circle")
            .attr("class", "node")
            .attr("r", d => nodeRadius(d))
            .attr("fill", d => nodeColors[d.type] || nodeColors['Unknown'])
            .call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended));
        
        // Add labels (dy uses node radius to keep text just above the circle)
        const label = g.append("g")
            .selectAll("text")
            .data(nodes)
            .enter().append("text")
            .attr("class", "node-label")
            .attr("dy", d => -(nodeRadius(d) + 3))
            .text(d => d.label || d.id);

        // Zoom (we call svg.call(zoom) AFTER label exists so we can toggle it)
        const zoom = d3.zoom()
            .scaleExtent([0.3, 3])
            .on("zoom", (event) => {
                g.attr("transform", event.transform);
                const k = event.transform.k;
                // Hide labels when zoomed far out; show as we zoom in
                label.style("display", k < 0.6 ? "none" : null);
                // Optional: scale label font a bit with zoom for readability
                const baseFont = 10;
                label.attr("font-size", `${Math.max(8, Math.min(16, baseFont * Math.sqrt(k)))}px`);
            });
        
        // Physics simulation with collision + stronger repulsion + degree-aware link distance
        const simulation = d3.forceSimulation(nodes)
            .force("link", d3.forceLink(links)
                .id(d => d.id)
                .distance(d => {
                    const sid = d.source.id || d.source, tid = d.target.id || d.target;
                    const sdeg = degree[sid] || 0, tdeg = degree[tid] || 0;
                    return 70 + 12 * Math.max(sdeg, tdeg);
                })
                .strength(0.7)
                )

            // Make charge depend on degree: isolates repel less, hubs repel more
            .force("charge", d3.forceManyBody().strength(d => (degree[d.id] || 0) === 0 ? -120 : -400))
            .force("collide", d3.forceCollide().radius(d => nodeRadius(d) + 6).iterations(2))
            .force("x", d3.forceX(width / 2).strength(0.03))   // gentle pull to center
            .force("y", d3.forceY(height / 2).strength(0.03))  // gentle pull to center
            .force("center", d3.forceCenter(width / 2, height / 2))
            .velocityDecay(0.35)
            .alpha(1)
            .alphaDecay(0.02);

        const isolateRadius = Math.min(width, height) * 0.38;
            simulation.force("isolateRadial", d3.forceRadial(
            isolateRadius,
            width / 2,
            height / 2
            ).strength(d => (degree[d.id] || 0) === 0 ? 0.08 : 0));


        // Tooltip
        //const tooltip = d3.select("#tooltip");
        
        //node.on("mouseover", function(event, d) {
        //   tooltip.transition().duration(200).style("opacity", .9);
        //  tooltip.html(`<strong>${d.label || d.id}</strong><br/>Type: ${d.type}<br/>Importance: ${d.importance || 'N/A'}`)
        //        .style("left", (event.pageX + 10) + "px")
        //        .style("top", (event.pageY - 28) + "px");
        //})
        //.on("mouseout", function() {
        //    tooltip.transition().duration(500).style("opacity", 0);
        //});
        
        // Update positions on simulation tick
        simulation.on("tick", () => {
            link
                .attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);
            
            node
                .attr("cx", d => d.x)
                .attr("cy", d => d.y);
            
            label
                .attr("x", d => d.x)
                .attr("y", d => d.y)
                .attr("dy", d => -(nodeRadius(d) + 3)); // keep label above node as it moves
        });
        
        // Drag functions
        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }
        
        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }
        
        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }

        // Enable zoom after elements (esp. labels) exist
        svg.call(zoom);
    </script>
