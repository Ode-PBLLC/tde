      "description": "Phosphine is a colorless and extremely toxic gas to humans and to the environment that is used in industrial synthesis. Pure phosphine is also odorless."
    },
    {
      "id": "Q770",
      "kind": "Concept",
      "label": "anthropogenic climate change",
      "description": "that human activity (e.g. burning fossil fuels such as coal, oil, and natural gas) is the dominant driver of the current changes to the climate and the environment"
    },
    {
      "id": "Q1240",
      "kind": "Concept",
      "label": "aflatoxins",
      "description": "Aflatoxins are toxic compounds produced by certain moulds (e.g. Aspergillus flavus and A. parasiticus) found in soil, decaying vegetation and grains. They are among the most dangerous mycotoxins, posing serious health risks to humans and livestock."
    },
    {
      "id": "Q1118",
      "kind": "Concept",
      "label": "rockfall",
      "description": "A rockfall is a fragment of rock (a block) detached by sliding, toppling, or falling, that falls along a vertical or sub-vertical cliff, proceeds down slope by bouncing and flying along ballistic trajectories or by rolling on talus or debris slopes."
    },
    {
      "id": "Q786",
      "kind": "Concept",
      "label": "agriculture sector",
      "description": "Activities that involve the cultivation of crops and raising of livestock for food, fibre, and other products essential for human life and industry."
    },
    {
      "id": "Q975",
      "kind": "Concept",
      "label": "risk",
      "description": "Risk is the potential for adverse consequences resulting from the dynamic interplay between (climate-related) hazards, exposure, and vulnerability of affected human or ecological systems."
    },
    {
      "id": "Q398",
      "kind": "Concept",
      "label": "Squalls",
      "description": ""
    },
    {
      "id": "Q973",
      "kind": "Concept",
      "label": "slow onset events",
      "description": "Slow onset events evolve gradually from incremental changes over many years or from increased frequency or intensity of recurring events. As defined in the Cancun Adaptation Framework (2010), slow onset events include risks and impacts from rising temperatures, desertification, biodiversity loss, land and forest degradation, glacial retreat, ocean acidification, sea level rise, and salinization."
    },
    {
      "id": "Q1000",
      "kind": "Concept",
      "label": "sea overwash",
      "description": "Overwash is the flow of water and sediment over a coastal dune or beach crest during storm events. This process can cause significant coastal changes in the landscape of beaches and dunes."
    },
    {
      "id": "Q1388",
      "kind": "Concept",
      "label": "climate risk insurance",
      "description": "Climate risk insurance (CRI) is an efficient financial tool to help agricultural producers and governments to cope with the consequences of extreme weather events by addressing this residual risk element."
    },
    {
      "id": "Q901",
      "kind": "Concept",
      "label": "oil spill",
      "description": "An oil spill is the release of a liquid petroleum hydrocarbon into the environment, especially the marine ecosystem, due to human activity, and is a form of pollution."
    },
    {
      "id": "Q1544",
      "kind": "Concept",
      "label": "climate change education",
      "description": "Process of teaching and learning to understand and address the impacts of the climate crisis, empowering individuals with the knowledge, skills, values, and attitudes needed to act as agents of change"
    },
    {
      "id": "Q1584",
      "kind": "Concept",
      "label": "mitigation governance",
      "description": "Development and implementation of strategies, regulations, and initiatives to mitigate greenhouse gases"
    },
    {
      "id": "Q818",
      "kind": "Concept",
      "label": "water management sector",
      "description": "This sector involves the distribution, treatment, and conservation of water resources."
    },
    {
      "id": "Q709",
      "kind": "Concept",
      "label": "economic sector",
      "description": "Area of the economy in which actors engage in identical or related activities."
    },
    {
      "id": "Q979",
      "kind": "Concept",
      "label": "precipitation extremes",
      "description": "Precipitation refers to any form of weather where substances fall from the sky, including rain, snow, sleet, or hail. Additionally, in chemistry, precipitation describes the process where a solid forms and settles out of a solution."
    },
    {
      "id": "Q994",
      "kind": "Concept",
      "label": "food insecurity",
      "description": "Food insecurity is the lack of access to enough safe and nutritious food. Climate change worsens it by disrupting food production and increasing prices, impacting vulnerable populations."
    }

        // Create nodes
        const node = g.append("g")
            .selectAll("circle")
            .data(nodes)
            .enter().append("circle")
            .attr("class", "node")
            .attr("r", d => nodeRadius(d))
            .attr("fill", d => nodeColors[d.type] || nodeColors['Unknown'])
            .call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended));
        
        // Add labels (dy uses node radius to keep text just above the circle)
        const label = g.append("g")
            .selectAll("text")
            .data(nodes)
            .enter().append("text")
            .attr("class", "node-label")
            .attr("dy", d => -(nodeRadius(d) + 3))
            .text(d => d.label || d.id);

        // Zoom (we call svg.call(zoom) AFTER label exists so we can toggle it)
        const zoom = d3.zoom()
            .scaleExtent([0.3, 3])
            .on("zoom", (event) => {
                g.attr("transform", event.transform);
                const k = event.transform.k;
                // Hide labels when zoomed far out; show as we zoom in
                label.style("display", k < 0.6 ? "none" : null);
                // Optional: scale label font a bit with zoom for readability
                const baseFont = 10;
                label.attr("font-size", `${Math.max(8, Math.min(16, baseFont * Math.sqrt(k)))}px`);
            });
        
        // Physics simulation with collision + stronger repulsion + degree-aware link distance
        const simulation = d3.forceSimulation(nodes)
            .force("link", d3.forceLink(links)
                .id(d => d.id)
                .distance(d => {
                    const sid = d.source.id || d.source, tid = d.target.id || d.target;
                    const sdeg = degree[sid] || 0, tdeg = degree[tid] || 0;
                    return 70 + 12 * Math.max(sdeg, tdeg);
                })
                .strength(0.7)
                )

            // Make charge depend on degree: isolates repel less, hubs repel more
            .force("charge", d3.forceManyBody().strength(d => (degree[d.id] || 0) === 0 ? -120 : -400))
            .force("collide", d3.forceCollide().radius(d => nodeRadius(d) + 6).iterations(2))
            .force("x", d3.forceX(width / 2).strength(0.03))   // gentle pull to center
            .force("y", d3.forceY(height / 2).strength(0.03))  // gentle pull to center
            .force("center", d3.forceCenter(width / 2, height / 2))
            .velocityDecay(0.35)
            .alpha(1)
            .alphaDecay(0.02);

        const isolateRadius = Math.min(width, height) * 0.38;
            simulation.force("isolateRadial", d3.forceRadial(
            isolateRadius,
            width / 2,
            height / 2
            ).strength(d => (degree[d.id] || 0) === 0 ? 0.08 : 0));


        // Tooltip
        //const tooltip = d3.select("#tooltip");
        
        //node.on("mouseover", function(event, d) {
        //   tooltip.transition().duration(200).style("opacity", .9);
        //  tooltip.html(`<strong>${d.label || d.id}</strong><br/>Type: ${d.type}<br/>Importance: ${d.importance || 'N/A'}`)
        //        .style("left", (event.pageX + 10) + "px")
        //        .style("top", (event.pageY - 28) + "px");
        //})
        //.on("mouseout", function() {
        //    tooltip.transition().duration(500).style("opacity", 0);
        //});
        
        // Update positions on simulation tick
        simulation.on("tick", () => {
            link
                .attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);
            
            node
                .attr("cx", d => d.x)
                .attr("cy", d => d.y);
            
            label
                .attr("x", d => d.x)
                .attr("y", d => d.y)
                .attr("dy", d => -(nodeRadius(d) + 3)); // keep label above node as it moves
        });
        
        // Drag functions
        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }
        
        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }
        
        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }

        // Enable zoom after elements (esp. labels) exist
        svg.call(zoom);
    </script>
</body>
</html>
